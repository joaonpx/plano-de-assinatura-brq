<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cars</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="w-full bg-green-600 flex">
      <span class="material-symbols-outlined text-white text-3xl ">
        arrow_circle_left
      </span>
    </header>
    <section class="py-4 bg-blue-600 flex">
      <div class=" flex flex-col bg-red-200 container mx-auto text-center">
        <p class="text-xl font-bold">
          Escolha as categorias de sua preferência
        </p>
        <p>As melhores opções disponíveis para você</p>
      </div>
    </section>
    <section class="py-4">
      <div class="container mx-auto">
        <div class="w-1/2 mx-auto">
          <div class="progress">
            <div
              class="progress-bar bg-blue-500"
              role="progressbar"
              style="width: 35%"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              35%
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="py-4">
      <div class="container mx-auto">
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Dropdown button
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </div>
        <form class="form-inline">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </section>
    <section class="py-4">
      <div class="container mx-auto">
        <div class="flex items-center justify-center">
          <div class="w-1/2">
            <div>imagem carros</div>
            <p class="mt-2">label</p>
          </div>
        </div>
      </div>
    </section>
    <section class="py-4">
      <div class="container mx-auto">
        <div class="max-w-sm mx-auto bg-white rounded p-4 shadow">
          <p class="text-xl font-bold">nome da categoria</p>
          <img src="" alt="" />
          <p class="mt-2">nome do carro</p>
          <div class="mt-2">
            <p>total equivalente a</p>
            <p class="text-xl font-bold">R$ xxxxx/hora</p>
          </div>
          <button
            class="mt-4 bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded"
            type="button"
          >
            Escolher veículo
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
